<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugins List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        /* Añadir estilos para la pantalla de esqueleto */
        * {
            padding: 0;
            margin: 0;
            font-family: 'IBM Plex Sans', sans-serif;
        }
        .row {
            display: block;
            position: relative;
            margin: 50px 0;
        }
        .container {
            width: 95%;
            max-width: 1240px;
            margin: auto;
        }
        .grid-row.grid-4-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }
        .cards {
            background: #fff;
            height: auto;
            width: auto;
            overflow: hidden;
            box-shadow: 5px 8px 15px -10px rgba(0,0,0,0.25);
        }
        .card_image {
            width: 100%;
            height: 100%;
        }
        .card_image.loading {
            width: 100%;
            height: 180px;
        }
        .card_title {
            padding: 8px;
            font-size: 22px;
            font-weight: 700;
        }
        .card_title.loading {
            width: 50%;
            height: 1rem;
            margin: 1rem;
            border-radius: 3px;
            position: relative;
        }
        .card_description {
            padding: 8px;
            font-size: 16px;
        }
        .card_description.loading {
            height: 3rem;
            margin: 1rem;
            border-radius: 3px;
        }
        .loading {
            position: relative;
            background: #cccccc;
        }
        .loading:after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            transform: translateX(-100px);
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: loading 0.8s infinite;
        }
        @keyframes loading {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar bg-dark" id="sidebar-menu">
                <!-- Aquí se cargará el menú -->
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <div id="pluginList" class="content-section active animate__animated animate__fadeIn">
                    <h2 class="mt-4">Plugins List</h2>
                    <div class="d-flex align-items-center mb-3">
                        <div class="form-group mb-0">
                            <select id="filterBox" class="form-control" onchange="filterByCategory()">
                                <optgroup label="All plugins">
                                    <option value="all">All plugins</option>
                                </optgroup>
                                <optgroup label="Current Season">
                                    <option value="summer2024">Seasonal Bundle - Summer 2024</option>
                                </optgroup>
                                <optgroup label="Previous Bundles">
                                    <option value="may2024">May Bundle 2024</option>
                                    <option value="april2024">April Bundle 2024</option>
                                    <option value="march2024">March Bundle 2024</option>
                                    <option value="february2024">February Bundle 2024</option>
                                    <option value="january2024">January Bundle 2024</option>
                                </optgroup>
                                <optgroup label="Numerical Bundles">
                                    <option value="bundle1">Plugins Bundle 1</option>
                                    <option value="bundle2">Plugins Bundle 2</option>
                                    <option value="bundle3">Plugins Bundle 3</option>
                                    <option value="bundle4">Plugins Bundle 4</option>
                                    <option value="bundle5">Plugins Bundle 5</option>
                                    <option value="bundle6">Plugins Bundle 6</option>
                                    <option value="bundle7">Plugins Bundle 7</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group mb-0 flex-grow-1 ml-2">
                            <input type="text" id="searchBox" class="form-control" placeholder="Search plugins..." oninput="filterPlugins()">
                        </div>
                    </div>
                    <div id="availabilityContainer" class="mb-3">
                        <div id="spinner" class="spinner-border text-primary" role="status">
                            <span class="sr-only">Checking Availability...</span>
                        </div>
                        <div id="availabilityMessage" class="ml-2"></div>
                    </div>
                    <div id="bundleButtonContainer" class="mb-3"></div> 
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div id="pluginCount" class="plugin-count">Loading plugins...</div>
                        <div id="serverStatus" class="server-status text-right ml-auto">Connecting to server...</div>
                    </div>
                    <!-- Pantalla de esqueleto -->
                    <div id="skeletonScreen" class="grid-row grid-4-4">
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover plugin-table" id="plugins">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Plugin Image</th>
                                    <th>Plugin Name</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <script>
        // Cargar el menú desde menu.html
        fetch('partials/menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-menu').innerHTML = data;
            });
    </script>
</body>
</html>

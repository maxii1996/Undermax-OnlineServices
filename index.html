<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undermax | Plugins List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <!-- Menú superior fijo -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container-fluid">
            <!-- Botón de regresar a Itch.io -->
            <a class="navbar-brand return-to-itchio" href="https://undermax.itch.io/">
                <i class="fas fa-arrow-left"></i> Return to Itch.io
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Plugins List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="undermax/LicenceTerms.html">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="undermax/support.html">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid main-content">
        <div class="row justify-content-center">
            <main role="main" class="col-10 px-md-4 plugin-window">
                <div id="pluginList" class="content-section active animate__animated animate__fadeIn">
                    <h2 class="mt-4">Plugins List</h2>
                    <div class="d-flex align-items-center mb-3">
                        <div class="form-group mb-0">
                            <select id="filterBox" class="form-control" onchange="filterByCategory()">
                                <optgroup label="All plugins">
                                    <option value="all">All plugins</option>
                                </optgroup>
                                <optgroup label="Current Season">
                                    <option value="fall2024">Seasonal Bundle - Fall 2024</option> 
                                </optgroup>
                                <optgroup label="Previous Bundles">
                                    <option value="summer2024">Seasonal Bundle - Summer 2024</option>
                                    <option value="may2024">May Bundle 2024</option>
                                    <option value="april2024">April Bundle 2024</option>
                                    <option value="march2024">March Bundle 2024</option>
                                    <option value="february2024">February Bundle 2024</option>
                                    <option value="january2024">January Bundle 2024</option>
                                </optgroup>
                                <optgroup label="Numerical Bundles">
                                    <option value="bundle1">Plugins Bundle 1</option>
                                    <option value="bundle2">Plugins Bundle 2</option>
                                    <option value="bundle3">Plugins Bundle 3</option>
                                    <option value="bundle4">Plugins Bundle 4</option>
                                    <option value="bundle5">Plugins Bundle 5</option>
                                    <option value="bundle6">Plugins Bundle 6</option>
                                    <option value="bundle7">Plugins Bundle 7</option>
                                    <option value="bundle8">Plugins Bundle 8</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group mb-0 flex-grow-1 ml-2">
                            <input type="text" id="searchBox" class="form-control" placeholder="Search plugins..." oninput="filterPlugins()">
                        </div>
                    </div>
                    
                    <!-- Skeleton de precarga -->
                    <div id="skeletonScreen" class="grid-row grid-4-4 mb-4">
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                        <div class="cards">
                            <div class="card_image loading"></div>
                            <div class="card_title loading"></div>
                            <div class="card_description loading"></div>
                        </div>
                    </div>

                    <!-- Tabla de plugins -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover plugin-table" id="plugins">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Plugin Image</th>
                                    <th>Plugin Name</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Contenido de la tabla -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
